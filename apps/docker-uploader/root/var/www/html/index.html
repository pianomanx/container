<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uploader Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Uploader Dashboard</span>
            </a>
            <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <div id="download_rate">
                    <span class="badge bg-light text-dark">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="pricing-header p-3 pb-md-4 mx-auto text-start">
                <p class="h5 fw-normal">In Progress</p>
            </div>
            <div class="col col-12">
                <div class="table-responsive" id="no-more-tables">
                    <table id="uploadsTable" class="table table-sm">
                        <thead class="table-primary">
                        <tr>
                            <td>Filename</td>
                            <td class="d-none d-lg-table-cell">GDSA</td>
                            <td>Progress bar</td>
                            <td class="d-none d-lg-table-cell">Filesize</td>
                            <td class="tl-w-20 text-end">Time Left</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-muted" colspan="5">No entries found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pricing-header p-3 pb-md-4 mx-auto text-start">
                <p class="h5 fw-normal">Completed</p>
            </div>
            <div class="col col-12">
                <div class="table-responsive">
                    <table id="completedTable" class="table table-sm">
                        <thead class="table-primary">
                        <tr>
                            <td>Filename</td>
                            <td>GDSA</td>
                            <td>Filesize</td>
                            <td>Time spent</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr><td class="text-muted" colspan="4">No entries found.</td></tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3">
                                <div id="page"></div>
                            </td>
                            <td>
                                <nav aria-label="Page navigation">
                                    <ul id="pageSize" class="pagination pagination-sm" style="float:right">
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item active"><a class="page-link" href="#">10</a></li>
                                        <li class="page-item"><a class="page-link" href="#">25</a></li>
                                        <li class="page-item"><a class="page-link" href="#">50</a></li>
                                    </ul>
                                </nav>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/ui/pagination.js"></script>
<script src="js/app.js"></script>
</body>
</html>
